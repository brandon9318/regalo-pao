<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero mucho, Pao! üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: default;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeInScale 1s ease-out;
            max-width: 800px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #ffe6f0;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
        }

        .falling-bear {
            position: absolute;
            font-size: 3rem;
            animation: fall linear;
            cursor: pointer;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .falling-bear:hover {
            transform: scale(1.3) rotate(15deg);
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .heart-burst {
            position: absolute;
            font-size: 1.5rem;
            animation: heartBurst 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes heartBurst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0.5);
            }
        }

        .love-text {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: loveTextFloat 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes loveTextFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(1.5);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 3s ease-in-out infinite;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-text {
            color: #764ba2;
            font-size: 1.3rem;
            line-height: 1.8;
            font-weight: 500;
        }

        .bear-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: slideUp 1s ease-out 0.7s both;
        }

        .bear-static {
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .bear-static:nth-child(2) {
            animation-delay: 0.2s;
        }

        .astronaut-bear {
            position: absolute;
            font-size: 3.5rem;
            animation: floatAround 20s linear infinite;
            filter: drop-shadow(3px 3px 8px rgba(0, 0, 0, 0.4));
            z-index: 5;
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(200px, -100px) rotate(90deg);
            }
            50% {
                transform: translate(400px, 50px) rotate(180deg);
            }
            75% {
                transform: translate(200px, 150px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Te quiero mucho, Pao! üíñ</h1>
        <div class="subtitle">Te Apreciooo üíñ</div>
        


        <div class="bear-container">
            <span class="bear-static">üß∏</span>
            <span class="bear-static">üíï</span>
            <span class="bear-static">üß∏</span>
        </div>
    </div>

    <script>
        // Crear ositos que llueven
        function createFallingBear() {
            const bear = document.createElement('div');
            bear.className = 'falling-bear';
            bear.textContent = 'üß∏';
            bear.style.left = Math.random() * 100 + '%';
            bear.style.top = '-50px';
            const duration = Math.random() * 3 + 3; // 3-6 segundos
            bear.style.animationDuration = duration + 's';
            document.body.appendChild(bear);

            // Agregar evento de click
            bear.addEventListener('click', function(e) {
                createHeartBurst(e.pageX, e.pageY);
                createLoveText(e.pageX, e.pageY);
                bear.remove();
            });

            // Remover cuando termine la animaci√≥n
            setTimeout(() => {
                if (bear.parentNode) {
                    bear.remove();
                }
            }, duration * 1000);
        }

        // Crear explosi√≥n de corazones
        function createHeartBurst(x, y) {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];
            const numHearts = 8;

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / numHearts;
                const distance = 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 1000);
            }
        }

        // Crear texto "Te quiero"
        function createLoveText(x, y) {
            const phrases = ['Te quiero', '‚ù§Ô∏è Te quiero ‚ù§Ô∏è', 'Te amo', 'üíï Te adoro üíï'];
            const text = document.createElement('div');
            text.className = 'love-text';
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.left = (x - 50) + 'px';
            text.style.top = y + 'px';
            document.body.appendChild(text);

            setTimeout(() => text.remove(), 2000);
        }

        // Crear brillos
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 3000);
        }

        // Crear osos astronautas paseando
        function createAstronautBear() {
            const bear = document.createElement('div');
            bear.className = 'astronaut-bear';
            bear.innerHTML = 'üß∏üöÄ';
            bear.style.left = Math.random() * 80 + '%';
            bear.style.top = Math.random() * 80 + '%';
            bear.style.animationDuration = (Math.random() * 10 + 15) + 's';
            bear.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(bear);
        }

        // Crear varios osos astronautas
        for (let i = 0; i < 6; i++) {
            createAstronautBear();
        }

        // Hacer lluvia continua de osos
        setInterval(createFallingBear, 400); // Un oso cada 400ms

        // Crear brillos continuamente
        setInterval(createSparkle, 500);

        // Agregar evento click a los osos est√°ticos
        document.querySelectorAll('.bear-static').forEach(bear => {
            bear.addEventListener('click', function(e) {
                const rect = bear.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                createHeartBurst(x, y);
                createLoveText(x, y);
            });
        });
    </script>
</body>
</html>
