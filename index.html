<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Te quiero mucho, Pao! üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2.5rem;
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            line-height: 1.2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        .details {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #5c3a93;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* REPRODUCTOR DE M√öSICA */
        .music-control {
            margin: 20px auto;
            position: relative;
            z-index: 20;
        }

        .play-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            width: fit-content;
            user-select: none;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn.playing {
            background: #ff4757;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        /* OSITOS INTERACTIVOS */
        .bear-container {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 20px);
            margin-top: 20px;
        }

        .bear-static {
            font-size: clamp(2.5rem, 8vw, 4rem);
            cursor: pointer;
            transition: transform 0.3s;
            user-select: none;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .bear-static:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bear-static:hover {
            transform: scale(1.2) rotate(10deg) translateY(-15px);
        }

        .bear-static:active {
            transform: scale(0.9);
        }

        /* LLUVIA DE OSITOS */
        .falling-bear {
            position: absolute;
            font-size: clamp(2rem, 5vw, 3rem);
            top: -50px;
            user-select: none;
            cursor: pointer;
            z-index: 5;
            animation: fall linear forwards;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .falling-bear:hover {
            transform: scale(1.3) rotate(15deg);
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* OSOS ASTRONAUTAS */
        .astronaut-bear {
            position: absolute;
            font-size: clamp(2rem, 5vw, 3.5rem);
            animation: floatAround 20s linear infinite;
            filter: drop-shadow(3px 3px 8px rgba(0, 0, 0, 0.4));
            z-index: 5;
            user-select: none;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, -100px) rotate(90deg); }
            50% { transform: translate(400px, 50px) rotate(180deg); }
            75% { transform: translate(200px, 150px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* EFECTOS DE CLICK */
        .heart-burst {
            position: absolute;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            animation: heartBurst 1s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes heartBurst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(var(--tx), var(--ty)) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(0.5);
            }
        }

        .love-text {
            position: absolute;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: loveTextFloat 2s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes loveTextFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(1.5);
            }
        }

        /* BRILLOS */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 3s ease-in-out infinite;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            z-index: 3;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* RESPONSIVE M√ìVIL */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1.5rem;
                width: 95%;
            }

            .play-btn {
                padding: 10px 25px;
            }

            @keyframes floatAround {
                0% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(80px, -50px) rotate(90deg); }
                50% { transform: translate(150px, 30px) rotate(180deg); }
                75% { transform: translate(80px, 80px) rotate(270deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.2rem;
            }

            .details {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Te quiero mucho, Pao! üíñ</h1>
        <div class="subtitle">Te Apreciooo üíñ</div>
        <div class="details">De Brandon para Pao üéÑ Feliz Navidad üéÖ</div>

        <!-- Reproductor de m√∫sica -->
        <div class="music-control">
            <button class="play-btn" id="playBtn">
                <span id="playIcon">‚ñ∂Ô∏è</span>
                <span id="playText">M√∫sica para ti</span>
            </button>
        </div>

        <div class="bear-container">
            <span class="bear-static">üß∏</span>
            <span class="bear-static">üíï</span>
            <span class="bear-static">üß∏</span>
        </div>
    </div>

    <script>
        // SISTEMA DE AUDIO
        let audioContext;
        let oscillator;
        let gainNode;
        let isPlaying = false;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
        }

        function playMelody() {
            if (!audioContext) initAudio();
            
            const notes = [
                {freq: 523.25, duration: 0.3}, // C
                {freq: 587.33, duration: 0.3}, // D
                {freq: 659.25, duration: 0.3}, // E
                {freq: 698.46, duration: 0.6}, // F
                {freq: 659.25, duration: 0.3}, // E
                {freq: 587.33, duration: 0.3}, // D
                {freq: 523.25, duration: 0.6}, // C
            ];

            let time = audioContext.currentTime;
            
            notes.forEach(note => {
                const osc = audioContext.createOscillator();
                const noteGain = audioContext.createGain();
                
                osc.connect(noteGain);
                noteGain.connect(gainNode);
                
                osc.frequency.value = note.freq;
                osc.type = 'sine';
                
                noteGain.gain.setValueAtTime(0.3, time);
                noteGain.gain.exponentialRampToValueAtTime(0.01, time + note.duration);
                
                osc.start(time);
                osc.stop(time + note.duration);
                
                time += note.duration;
            });
        }

        document.getElementById('playBtn').addEventListener('click', function() {
            const btn = this;
            const icon = document.getElementById('playIcon');
            const text = document.getElementById('playText');
            
            if (!isPlaying) {
                btn.classList.add('playing');
                icon.textContent = '‚è∏Ô∏è';
                text.textContent = 'Pausar m√∫sica';
                isPlaying = true;
                
                playMelody();
                setInterval(() => {
                    if (isPlaying) playMelody();
                }, 2500);
            } else {
                btn.classList.remove('playing');
                icon.textContent = '‚ñ∂Ô∏è';
                text.textContent = 'M√∫sica para ti';
                isPlaying = false;
            }
        });

        // CREAR OSITOS QUE LLUEVEN
        function createFallingBear() {
            const bear = document.createElement('div');
            bear.className = 'falling-bear';
            bear.textContent = 'üß∏';
            bear.style.left = Math.random() * 100 + '%';
            bear.style.top = '-50px';
            const duration = Math.random() * 3 + 3;
            bear.style.animationDuration = duration + 's';
            document.body.appendChild(bear);

            bear.addEventListener('click', function(e) {
                createHeartBurst(e.pageX, e.pageY);
                createLoveText(e.pageX, e.pageY);
                bear.remove();
            });

            setTimeout(() => {
                if (bear.parentNode) bear.remove();
            }, duration * 1000);
        }

        // EXPLOSI√ìN DE CORAZONES
        function createHeartBurst(x, y) {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];
            const numHearts = 8;

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / numHearts;
                const distance = 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }

        // TEXTO "TE QUIERO"
        function createLoveText(x, y) {
            const phrases = ['Te quiero', '‚ù§Ô∏è Te quiero ‚ù§Ô∏è', 'Te amo', 'üíï Te adoro üíï'];
            const text = document.createElement('div');
            text.className = 'love-text';
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.left = (x - 50) + 'px';
            text.style.top = y + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 2000);
        }

        // BRILLOS
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3000);
        }

        // OSOS ASTRONAUTAS
        function createAstronautBear() {
            const bear = document.createElement('div');
            bear.className = 'astronaut-bear';
            bear.innerHTML = 'üß∏üöÄ';
            bear.style.left = Math.random() * 80 + '%';
            bear.style.top = Math.random() * 80 + '%';
            bear.style.animationDuration = (Math.random() * 10 + 15) + 's';
            bear.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(bear);
        }

        // CONFIGURACI√ìN RESPONSIVE
        const isMobile = window.innerWidth <= 768;
        const numAstronauts = isMobile ? 3 : 6;
        
        for (let i = 0; i < numAstronauts; i++) {
            createAstronautBear();
        }

        const rainInterval = isMobile ? 600 : 400;
        setInterval(createFallingBear, rainInterval);

        const sparkleInterval = isMobile ? 800 : 500;
        setInterval(createSparkle, sparkleInterval);

        // CLICK EN OSOS EST√ÅTICOS
        document.querySelectorAll('.bear-static').forEach(bear => {
            bear.addEventListener('click', function(e) {
                const rect = bear.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                createHeartBurst(x, y);
                createLoveText(x, y);
            });
        });
    </script>
</body>
</html>
